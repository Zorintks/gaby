<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizador de PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualizador de PDFs</h1>
  </header>
  <div class="container">
    <div class="buttons">
      <button onclick="abrirPDF('tags.pdf')">Abrir Guia CSS/JS</button>
      <button onclick="abrirPDF('java.pdf')">Abrir Guia HTML</button>
    </div>
    <iframe id="pdfFrame" src="" title="Visualizador de PDF"></iframe>
  </div>

  <script>
    function abrirPDF(caminho) {
      document.getElementById('pdfFrame').src = caminho;
    }
  </script>
</body>
</html>
