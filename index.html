<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pra Voc√™ üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffeef0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 90%;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image" src="/img/img1.jpg" alt="Imagem" />
    <p id="text">Estou perdidamente APAIXONADU POR TI</p>
    <div class="buttons">
      <button id="nextBtn">Pr√≥ximo</button>
      <div id="finalButtons" style="display: none;">
        <button id="yesBtn" style="background-color: #90ee90;">Sim</button>
        <button id="noBtn" style="background-color: #ffcccb;">N√£o</button>
      </div>
    </div>
  </div>

  <script>
    const slides = [
      { image: "/img/img1.jpg", text: "Desde que te conheci..." },
      { image: "/img/img2.jpg", text: "Voc√™ n√£o sai da minha cabe√ßa." },
      { image: "/img/img3.png", text: "Seu sorriso me desmonta." },
      { image: "/img/img4.jpg", text: "E agora eu s√≥ queria te dizer..." },
      { image: "/img/img5.jpg", text: "Vem ser minha s√¥ üíñ" },
    ];

    const final = {
      image: "/img/final.jpg",
      text: "Eu sabia que voc√™ ia dizer sim üòç"
    };

    let currentSlide = 0;

    const imageEl = document.getElementById("image");
    const textEl = document.getElementById("text");
    const nextBtn = document.getElementById("nextBtn");
    const finalBtns = document.getElementById("finalButtons");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    nextBtn.addEventListener("click", () => {
      currentSlide++;
      if (currentSlide < slides.length - 1) {
        imageEl.src = slides[currentSlide].image;
        textEl.textContent = slides[currentSlide].text;
      } else {
        // √öltimo slide antes da pergunta
        imageEl.src = slides[currentSlide].image;
        textEl.textContent = slides[currentSlide].text;
        nextBtn.style.display = "none";
        finalBtns.style.display = "block";
      }
    });

    yesBtn.addEventListener("click", () => {
      imageEl.src = final.image;
      textEl.textContent = final.text;
      finalBtns.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      console.log("Tentaram clicar no bot√£o N√ÉO üòà");
    });

    // C√≥digo para fazer o bot√£o N√ÉO fugir
    function moveButton() {
      const largura = window.innerWidth - noBtn.offsetWidth;
      const altura = window.innerHeight - noBtn.offsetHeight;
      const novoX = Math.random() * largura;
      const novoY = Math.random() * altura;
      noBtn.style.left = novoX + 'px';
      noBtn.style.top = novoY + 'px';
    }

    // Evento para mouse
    noBtn.addEventListener('mouseenter', moveButton);

    // Evento para toque (mobile)
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveButton();
    });

    // Garante que o bot√£o n√£o fique fora da tela ao redimensionar
    window.addEventListener('resize', moveButton);
  </script>
</body>
</html>
