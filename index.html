<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualizador de PDFs MySQL</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        text-align: center;
      }
      header {
        padding: 20px;
        background: #007bff;
        color: white;
      }
      .buttons {
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #007bff;
        color: white;
      }
      button:hover {
        background: #0056b3;
      }
      iframe {
        width: 90%;
        height: 80vh;
        border: 1px solid #ccc;
        margin: 20px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Visualizador de PDFs - Curso MySQL</h1>
    </header>

    <div class="buttons">
      <button onclick="mostrarPDF('curso_mysql.pdf')">Versão Resumida</button>
      <button onclick="mostrarPDF('curso_mysql_completo.pdf')">Versão Completa</button>
    </div>

    <iframe id="pdfViewer" src=""></iframe>

    <script>
      function mostrarPDF(arquivo) {
        document.getElementById("pdfViewer").src = arquivo;
      }
    </script>
  </body>
</html>
