<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Akila üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      overflow: hidden;
      color: #333;
    }

    h1, p {
      font-family: 'Dancing Script', cursive;
    }

    #mainContent, #finalScreen {
      padding: 20px;
      transition: all 0.5s ease-in-out;
    }

    img {
      max-width: 90%;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 24px;
      margin: 10px auto;
      color: #b30059;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 15px 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #noBtn {
      position: absolute;
    }

    #finalScreen {
      display: none;
    }

    .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* Cora√ß√µes flutuando */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: float 10s infinite linear;
      opacity: 0.6;
      border-radius: 50% 50% 0 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg);
      }
      to {
        transform: translateY(-100vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <!-- Cora√ß√µes no fundo -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${6 + Math.random() * 5}s`;
      document.body.appendChild(heart);
    }
  </script>

  <div id="mainContent">
    <img id="image" src="img1.jpg" alt="Amor" />
    <p id="text">Esse √© pra vc a muie mais gataa do mundo Akila Eduarda!üíò</p>
    <div>
      <button id="nextBtn">Pr√≥ximo</button>
      <div id="choices" style="display: none;">
        <button id="yesBtn">Sim üíò</button>
        <button id="noBtn">N√£o üò¢</button>
      </div>
    </div>
  </div>

  <div id="finalScreen">
    <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
    <img src="final.jpg" alt="Amor eterno" />
    <p style="font-size: 30px;">Eu sabia que voc√™ ia dizer sim! ‚ù§Ô∏è Te amo demais!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const slides = [
      { image: "img1.jpg", text: "Desde que te conheci..." },
      { image: "img2.jpg", text: "Voc√™ virou meu mundo de cabe√ßa pra baixo." },
      { image: "img3.jpg", text: "Com voc√™, tudo faz sentido." },
      { image: "img4.jpg", text: "No Dia dos Namorados, eu s√≥ tenho uma pergunta..." },
      { image: "img5.jpg", text: "Quer namorar comigo? üíñ" }
    ];

    const image = document.getElementById("image");
    const text = document.getElementById("text");
    const nextBtn = document.getElementById("nextBtn");
    const choices = document.getElementById("choices");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainContent = document.getElementById("mainContent");
    const finalScreen = document.getElementById("finalScreen");

    let current = 0;

    nextBtn.addEventListener("click", () => {
      current++;
      console.log("Pr√≥ximo clicado");

      if (current < slides.length) {
        image.src = slides[current].image;
        text.textContent = slides[current].text;
      } else {
        nextBtn.style.display = "none";
        choices.style.display = "block";
      }
    });

    yesBtn.addEventListener("click", () => {
      console.log("SIM clicado ‚ù§Ô∏è");
      mainContent.style.display = "none";
      finalScreen.style.display = "block";

      // Confetes
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    });

    noBtn.addEventListener("click", (e) => {
  e.preventDefault(); // Impede o clique real
  console.log("Tentaram clicar no N√ÉO üòÖ");

  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  const randX = Math.floor(Math.random() * maxX);
  const randY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
});

  </script>
</body>
</html>
