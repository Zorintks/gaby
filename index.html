<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .actions {
      margin-top: 1rem;
      text-align: center;
    }
    .actions a, .actions button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin: 0 10px;
      border: none;
      cursor: pointer;
    }
    .actions a:hover, .actions button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Guia Completo de CSS e JavaScript</h1>
  </header>
  <div class="container">
    <iframe id="pdfViewer" src="docs/Guia_Completo_CSS_JavaScript.pdf"></iframe>
    <div class="actions">
      <a href="docs/Guia_Completo_CSS_JavaScript.pdf" download>ðŸ“¥ Baixar PDF</a>
      <button onclick="proximoPDF()">ðŸ“„ PrÃ³ximo PDF</button>
    </div>
  </div>

  <script>
    const pdfs = [
      "tags.pdf",
      "java.pdf" // Adicione mais caminhos aqui conforme necessÃ¡rio
    ];
    let index = 0;

    function proximoPDF() {
      index = (index + 1) % pdfs.length;
      document.getElementById("pdfViewer").src = pdfs[index];
    }
  </script>
</body>
</html>
